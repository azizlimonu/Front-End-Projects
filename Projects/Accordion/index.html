<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordion</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <nav class="accordion arrows">
    <header class="box">
      <label for="acc-close" class="box-title">Accordion menu</label>
    </header>

    <input type="radio" name="accordion" id="cb1" />

    <section class="box">
      <label class="box-title" for="cb1">Title</label>
      <label class="box-close" for="acc-close"></label>
      <div class="box-content">Click on an item to open. Click on its header or the list header to close.</div>
    </section>

    <input type="radio" name="accordion" id="cb2" />

    <section class="box">
      <label class="box-title" for="cb2">Click to expand</label>
      <label class="box-close" for="acc-close"></label>
      <div class="box-content">Add the class 'arrows' to nav.accordion to add dropdown arrows.</div>
    </section>
    <input type="radio" name="accordion" id="cb3" />

    <section class="box">
      <label class="box-title" for="cb3">Item 3</label>
      <label class="box-close" for="acc-close"></label>
      <div class="box-content">Lorem ipsum orci luctus et ultrices posuere cubilia Curae;
        Quisque finibus tristique nisi, maximus ullamcorper ante finibus eget.</div>
    </section>

    <input type="radio" name="accordion" id="acc-close" />
  </nav>
</body>

</html>
